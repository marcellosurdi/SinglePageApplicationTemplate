<!doctype html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
  </head>

  <body>
    <nav id="sidenav" class="sidenav xlight-grey-background">
      <a href="javascript:void(0)" class="close light-grey-background icon-close icon-medium text-medium" onclick="closeNav()"></a>
      <ul class="prova">
        <li><a href="#"><span class="xxlight-grey-background icon-padlock icon-small text-small"></span> Login</a></li>
        <li><a href="#"><span class="xxlight-grey-background icon-user icon-small text-small"></span> User</a></li>
        <li><a href="#"><span class="xxlight-grey-background icon-phone icon-small text-small"></span> Contacts</a></li>
        <li>
          <a href="#" class="has-children">
            <span class="xxlight-grey-background icon-marker icon-small text-small"></span> Where we are
            <button type="button"><span class="xlight-grey-background icon-arrow icon-small text-small"></span></button>
          </a>
          <ul class="sub-menu">
            <li>
              <a href="#" class="has-children">
                Sub-item 1
                <button type="button"><span class="xlight-grey-background icon-arrow icon-small text-small"></span></button>
              </a>
              <ul class="sub-menu">
                <li><a href="#">Sub-item 2</a></li>
                <li><a href="#">Sub-item 3</a></li>
                <li><a href="#">Sub-item 4</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#"><span class="xxlight-grey-background icon-faq icon-small text-small"></span> FAQ</a></li>
        <li><a href="#"><span class="xxlight-grey-background icon-info icon-small text-small"></span> Privacy</a></li>
        <li>
          <a href="#" class="has-children"><span class="xxlight-grey-background icon-language icon-small text-small"></span>
            English
            <button type="button"><span class="xlight-grey-background icon-arrow icon-small text-small"></span></button>
          </a>
          <ul class="sub-menu">
            <li><a href="#">Italiano</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">Français</a></li>
            <li><a href="#">Español</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div id="body">
      <header id="header">
        <h1>SPA template</h1>
        <a href="javascript:openNav()" class="menu icon-menu icon-medium text-medium"></a>
      </header>
      <div id="container"></div>
    </div>

    <script>
      function openNav() {
        document.getElementById("sidenav").style.width = "300px";
        document.getElementById("body").classList.add('shift')
      }

      function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("body").classList.remove('shift')
      }
    </script>
  </body>
</html>
